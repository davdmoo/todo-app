<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />

    <title>Todo app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body class="light" id="app">
    <header>
      <h1>TODO</h1>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="26"
        height="26"
        class="theme-toggler"
        onclick="themeToggler()"
      >
        <path
          fill="#FFF"
          fill-rule="evenodd"
          d="M13 21a1 1 0 011 1v3a1 1 0 11-2 0v-3a1 1 0 011-1zm-5.657-2.343a1 1 0 010 1.414l-2.121 2.121a1 1 0 01-1.414-1.414l2.12-2.121a1 1 0 011.415 0zm12.728 0l2.121 2.121a1 1 0 01-1.414 1.414l-2.121-2.12a1 1 0 011.414-1.415zM13 8a5 5 0 110 10 5 5 0 010-10zm12 4a1 1 0 110 2h-3a1 1 0 110-2h3zM4 12a1 1 0 110 2H1a1 1 0 110-2h3zm18.192-8.192a1 1 0 010 1.414l-2.12 2.121a1 1 0 01-1.415-1.414l2.121-2.121a1 1 0 011.414 0zm-16.97 0l2.121 2.12A1 1 0 015.93 7.344L3.808 5.222a1 1 0 011.414-1.414zM13 0a1 1 0 011 1v3a1 1 0 11-2 0V1a1 1 0 011-1z"
        />
      </svg>
    </header>

    <main>
      <input
        type="text"
        name="input-todo"
        id="input-todo"
        placeholder="Create a new todo.."
      />

      <ul class="light-shadow" id="todo-list"></ul>

      <div class="filter" id="filter"></div>

      <p style="margin-top: 32px; text-align: center; margin-bottom: 32px">
        Drag and drop to reorder list
      </p>
    </main>

    <footer>
      Challenge by
      <a
        href="https://www.frontendmentor.io/challenges/todo-app-Su1_KokOW"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://davdmoo.github.io/" target="_blank">David Mulyawan O</a>.
    </footer>
  </body>
  <script src="./index.js"></script>
</html>
